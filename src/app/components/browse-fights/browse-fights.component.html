<div class="container page-body mt-3 mb-5">
  <div class="row">
    <div class="col-3">
      <div class="page-body">
        <app-video-filter-sidebar (filterCriteriaChanged)="filterVideos($event)" class="h-100"></app-video-filter-sidebar>
      </div>
    </div>
    <div class="col-9 mb-5">
      <mat-card class="page-body">
        <mat-card-subtitle *ngIf="filteredResults.length > 0" class="text-right">
          Total results: {{filteredResults.length}} 
        </mat-card-subtitle>
        <hr>
        <mat-card-content class="result-container pl-3 pr-3"> 
          <div class="row">
            <div class="col-3" *ngFor="let video of displayedResults">
              <app-video-list-card [videoData]="video"></app-video-list-card>
            </div>
          </div>
          <button mat-button class="w-100" (click)="addNextPage()">
            MORE
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
